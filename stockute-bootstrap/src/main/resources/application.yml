server:
  port: 8081
spring:
  application:
    name: stockute
  profiles:
      active: dev
  liquibase:
    change-log: classpath:/db/db.changelog.yaml
    url: jdbc:postgresql://localhost:5432/stockute_db
    user: admin
    password: postgres
    enabled: true
    drop-first: true
  main:
    web-application-type: reactive
  mvc:
    format:
      date: MM-dd-yyyy
      date-time: MM-dd-yyyy HH:mm:ss
      time: HH:mm:ss
  r2dbc:
    url: r2dbc:postgresql://localhost:5432/stockute_db
    password: postgres
    username: admin
springbootwebfluxjjwt:
  password:
    encoder:
      iteration: '33'
      secret: mysecret
      keylength: '256'
  jjwt:
    expiration: '148800'
    secret: 123qs345678HGGTFFHUJNGTsecret123345678HGGTFFHUJNGTqsdqsdZEza